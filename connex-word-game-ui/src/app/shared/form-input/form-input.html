<div class="mb-4">
  <label>{{label}}</label>
  <input
    [type]="inputType"
    [formControl]="control"
    [placeholder]="placeholder || ''"
    class="w-full px-3 py-2 my-1 border border-gray-300 rouned-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
  />

  <div
    *ngIf="control.invalid && (control.dirty || control.touched)"
    class="mt-1 text-sm text-red-600"
  >
    <div *ngIf="control.errors?.['required']">This field is required.</div>
  </div>
</div>
