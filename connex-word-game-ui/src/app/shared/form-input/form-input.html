<div class="mb-4">
  <label>{{label}}</label>
  <input
    [type]="inputType"
    [formControl]="control"
    [placeholder]="placeholder || ''"
    class="w-full px-3 py-2 my-1 border border-gray-300 rouned-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
  />

  @if (control.invalid && (control.dirty || control.touched)) {
  <div class="mt-1 text-sm text-red-600">
    @if (control.errors?.['required']) {
    <div>This field is required.</div>
    }
  </div>
  }
</div>
