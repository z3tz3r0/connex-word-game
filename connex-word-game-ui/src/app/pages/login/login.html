<div class="flex justify-center items-center mt-10">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-16">
      <app-form-input [control]="username" label="Username" inputType="text">
      </app-form-input>

      <app-form-input
        [control]="password"
        label="Password"
        inputType="password"
      >
      </app-form-input>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full px-4 py-2 my-4 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 disabled:bg-gray-400 cursor-pointer"
        >
          Sign In
        </button>
      </div>
      <p class="text-sm text-center">
        Doesn't have an account?
        <a
          routerLink="/register"
          class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer"
          >Sign up</a
        >
      </p>
    </form>
  </div>
</div>
